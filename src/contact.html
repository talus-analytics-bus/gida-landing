    <script>
      /**
       * If consent is given for cookies, add gtag cookies
       * TODO uncomment lines below that set GA cookies and replace XXX with
       * correct tag for site after GA is set up.
       * @method setupGA
       * @return {[type]} [description]
       */
      function setupGA(allowed) {
        if (!allowed) {
          window["ga-disable-UA-167972896-1"] = true;
        } else {
          window["ga-disable-UA-167972896-1"] = false;
          /**
           * Helper function for defining gtag cookies
           * @method gtag
           * @return {[type]} [description]
           */
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
          gtag("config", "UA-167972896-1");
        }
      }
      window.cookieconsent.initialise({
        palette: {
          popup: {
            background: "#d4d4d4",
          },
          button: {
            background: "#0f234b",
          },
        },
        position: "bottom-right",
        type: "opt-in",
        content: {
          message:
            "The Georgetown Infectious Disease Atlas uses cookies to ensure you get the best experience possible.",
        },
        // https://developers.google.com/analytics/devguides/collection/analyticsjs/user-opt-out
        onInitialise: function (status) {
          var type = this.options.type;
          var didConsent = this.hasConsented();
          if (type == "opt-in" && didConsent) {
            // enable cookies
            setupGA(true);
          }
          if (type == "opt-out" && !didConsent) {
            // disable cookies
            setupGA(false);
          }
        },
        onStatusChange: function (status, chosenBefore) {
          var type = this.options.type;
          var didConsent = this.hasConsented();
          if (type == "opt-in" && didConsent) {
            // enable cookies
            setupGA(true);
          }
          if (type == "opt-out" && !didConsent) {
            // disable cookies
            setupGA(false);
          }
        },
        onRevokeChoice: function () {
          var type = this.options.type;
          if (type == "opt-in") {
            // disable cookies
            setupGA(false);
          }
          if (type == "opt-out") {
            // enable cookies
            setupGA(true);
          }
        },
      });
    </script>
